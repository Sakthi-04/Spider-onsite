<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>text editor</title>
  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Ubuntu&display=swap" rel="stylesheet">


</head>

<body>

  <section class="">
    <h1 class="shadow-sm">TEXT EDITOR</h1>
    <div class="flex-box">
      <div class="row">
        <div class="col">
          <select id="input-font" class="input" onclick="Font()" onchange="Font (this);">
         <option value="Arial">Arial</option>
         <option value="Helvetica">Helvetica</option>
         <option value="Times New Roman">Times New Roman</option>
         <option value="Sans serif">Sans serif</option>
         <option value="Courier New">Courier New</option>
         <option value="Verdana">Verdana</option>
         <option value="Georgia">Georgia</option>
         <option value="Palatino">Palatino</option>
         <option value="Garamond">Garamond</option>
         <option value="Comic Sans MS">Comic Sans MS</option>
         <option value="Arial Black">Arial Black</option>
         <option value="Tahoma">Tahoma</option>
         <option value="Comic Sans MS">Comic Sans MS</option>
       </select>
       <input class="color-apply" type="color" onclick="Color()" onchange="Color()" id="myColor">

       <select id="fontSize" onclick="Size()">
        <option onclick="Size()" value="1">1</option>
        <option onclick="Size()" value="2">2</option>
        <option onclick="Size()" value="3">3</option>
        <option onclick="Size()" value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <button type="button" onclick="f9()" class="shadow-sm btn btn-outline-success" data-toggle="tooltip" data-placement="top" title="font color">
        undo all</button>





          <br>
          <div class="row">

            <div class="col-md-6 col-sm-9">
              <div class="flex-box">
                <textarea id="textarea1" class="input shadow" name="name" rows="15" cols="100" placeholder="Enter your text here ">
              </textarea>
              </div>
            </div>

          </div>


          <<script src="script.js">

            </script>

</body>

</html>
