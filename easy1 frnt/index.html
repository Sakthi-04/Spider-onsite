<!DOCTYPE html><html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Text Editor</title>
	<!--Bootstrap Cdn -->
	<link rel="stylesheet"
		href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet"
      href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity=
    "sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous" />
    <link rel="stylesheet"
      href=
    "https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity=
    "sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous" />


</head>


<body>
	<section class="">
		<h1 class="shadow-sm">TEXT EDITOR</h1>
		<div class="flex-box">
			<div class="row">
				<div class="col">
					<!-- Adding different buttons for
						different functionality-->
					<!--onclick attribute is added to give
						button a work to do when it is clicked-->
						<h3>Fontstyle</h3>
					<button type="button"
							onclick="f1()"
							class=" shadow-sm btn btn-outline-secondary"
							data-toggle="tooltip"
							data-placement="top"
							title="Montserrat">
			montserrat</button>
					<button type="button"
							onclick="f2()"
							class="shadow-sm btn btn-outline-success"
							data-toggle="tooltip"
							data-placement="top"
							title="ubuntu">
			ubuntu</button>
					<button type="button"
							onclick="f3()"
							class=" shadow-sm btn btn-outline-primary"
							data-toggle="tooltip"
							data-placement="top"
							title="bold">Bold
			</button>
					<button type="button"
							onclick="f4()"
							class="btn shadow-sm btn-outline-secondary"
							data-toggle="tooltip"
							data-placement="top"
							title="italics">
			italics</button>
			<h3>Size</h3>
			<button type="button"
					onclick="f5()"
					class="btn shadow-sm btn-outline-secondary"
					data-toggle="tooltip"
					data-placement="top"
					title="size">
	2rem</button>
	<button type="button"
			onclick="f6()"
			class="btn shadow-sm btn-outline-secondary"
			data-toggle="tooltip"
			data-placement="top"
			title="size">
3rem</button>
<button type="button"
		onclick="f7()"
		class="btn shadow-sm btn-outline-secondary"
		data-toggle="tooltip"
		data-placement="top"
		title="size">
4rem</button>
	<h3>Color</h3>
	<button type="button"
			onclick="f8()"
			class="btn shadow-sm btn-outline-secondary"
			data-toggle="tooltip"
			data-placement="top"
			title="color">
red</button>
<button type="button"
		onclick="f9()"
		class="btn shadow-sm btn-outline-secondary"
		data-toggle="tooltip"
		data-placement="top"
		title="color">
blue</button>
<button type="button"
		onclick="f10()"
		class="btn shadow-sm btn-outline-secondary"
		data-toggle="tooltip"
		data-placement="top"
		title="color">
green</button>
<h3>Undo all</h3>
					<button type="button"
							onclick="f11()"
							class="btn shadow-sm btn-outline-primary side"
							data-toggle="tooltip"
							data-placement="top"
							title="Tooltip on top">
			Clear Text</button>
				</div>
			</div>
		</div>
		<br>
		<div class="row">

				<div class="flex-box">
					<textarea id="textarea1"
							class="input shadow"
							name="name"
							rows="15"
							cols="100"
							placeholder="Your text here ">
					</textarea>
				</div>
			</div>

		</div>
	</section>
	<br>
	<br>


	<!--External JavaScript file-->
	<script src="script.js"></script>
</body>

</html>
